<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  <title>Conversor de moedas</title>
</head>

<body>
  <div class="container">
    <div class="img-container row justify-content-center  pt-4 pb-3">
      <img class="col-sm-6 col-md-5 col-lg-4 col-lg-3 col-xl-3 col-xxl-3" src="./src/img/logo.svg" alt="Logo ">
    </div>

    <div data-js="currencys-options-container" class="currencys-options-container row justify-content-center my-3 py-1">

      <div class="col-sm-3 col-md-2 mt-auto py-1">
        <select data-js="currency-one" class="form-select"></select>
      </div>

      <div class="col-sm-3 col-md-2 mt-auto py-1">
        <select data-js="currency-two" class="form-select"></select>
      </div>

      <div class="col-sm-3 col-md-2 mt-auto py-1">
        <label for="currency-one-times" class="d-block text-center">Valor</label>
        <input data-js="currency-one-times" type="number" name= "currency-one-times" class="form-control form-control-sg" value="1">
      </div>
    </div>

    <div class="currency-values-container row justify-content-center align-items-center my-3 py-2">
      
      <div>
        <p data-js="converted-value" class="converted-value display-5 text-center mb-0 text-info"></p>
      </div>

      <p data-js="conversion-precision" class="conversion-precision text-center m-1 text-secondary"></p>
    </div>
  </div>

  <script src="./CurrencyConversor.js"></script>
  <script src="./app.js"></script>
</body>
</html>
